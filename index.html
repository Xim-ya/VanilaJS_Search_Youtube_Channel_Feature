<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Youtube Search Project</title>
</head>
<body>
<section class='search'>
    <div data-search="bar" class='search_bar'>
        <div data-search="icon" class="icon_container">
            <img class='search_icon' src="assets/search_ic.svg" alt="searchIcon"/>
        </div>
        <div data-search="input" class="search_input">
            <input type="text" placeholder="유튜브 채널을 검색하세요">
            <button data-search="clearBtn">
                <img src="assets/close_ic.svg" alt="closeIcon">
            </button>
        </div>
    </div>
</section>
</body>
<script type="module" src="js/search.js"></script>
</html>
